<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To do list</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <main class="main">
      <h1 class="main__heading">To do list</h1>
      <form id="form" class="app-form">
        <label for="taskName" class="app-form__label">What do you want to do ?</label>
        <div class="wrapper">
          <input id="taskName" class="app-form__input-text" type="text">
          <button class="app-form__submit" type="submit" title="Add new task">Add</button>
        </div>
        <span id="statusMsg" class="app-form__text-info">You can't do nothing !</span>
      </form>
      <ul id="taskList" class="task-list"></ul>
    </main>
  </div>
  <script src="js/form.js"></script>
  <script src="js/task.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
